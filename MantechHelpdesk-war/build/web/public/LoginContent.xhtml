<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br/>
        <h:form >
            <div style="background: white; width: 99.8%; border-style:ridge; border-width: 1px; height: 300px;padding-top: 50px; " align="center">
                <table >
                    <tr>
                        <td style="text-align: right">User Name </td>
                        <td  style="text-align: left"><h:inputText style="border-width: 1px; background: threedlightshadow" maxlength="20" value="#{accountMB.name}"/></td>
                    </tr>
                    <tr>
                        <td  style="text-align: right">  Password </td>
                        <td  style="text-align: left"> <h:inputSecret style="border-width: 1px; background: threedlightshadow" maxlength="20" value="#{accountMB.password}"/></td>
                    </tr>
                    <tr>
                        <td  style="text-align: right">
                            <h:selectBooleanCheckbox value="false" title="Remember password"/>

                        </td>
                        <td  style="text-align: left"><h:outputText value="Remember password?"/></td>
                    </tr>
                     <tr>
                        <td>&nbsp;</td>
                        <td>
                            <h:commandLink action="#{accountMB.checkLogin}" value="Forgot your password ?"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <h:commandButton value="Login" action="#{accountMB.checkLogin}"/>
                        </td>
                    </tr>
                </table>

            </div>
        </h:form>
        <br/>
    </h:body>
</html>
