<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./Admin_Temp.xhtml">


            <ui:define name="left">
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        Need assign for:
<!--                        <h:outputText value="Need assign for:" style="text-align: left" />-->
                        <h:selectOneRadio valueChangeListener="#{tNewComplaintMB.complTypeChanged}">
                            <!--                            <f:selectItem  itemLabel="All" itemValue="0"/>-->
                            <f:selectItem itemLabel="New complaints" itemValue="1"/>
                            <!--                            <f:selectItem itemLabel="Re-send complaints" itemValue="2"/>-->
                            <f:selectItem  itemLabel="Unsolved complaints" itemValue="2"/>
                            <f:ajax render="dtb1" execute="@this"/>
                        </h:selectOneRadio>
                        <h1><h:outputText value="Complaint List:"/></h1>
                        <h:dataTable value="#{tNewComplaintMB.newCompList}" var="item" border="1" id="dtb1">
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Complaint id"/>
                                </f:facet>
                                <h:outputText value="#{item.complaintid}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Employee id"/>
                                </f:facet>
                                <h:outputText value="#{item.employeeid}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Category Id"/>
                                </f:facet>
                                <h:outputText value="#{tCategoryMB.findCategory(item.categoryId).getCategoryName()}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Problem content"/>
                                </f:facet>
                                <h:outputText value="#{item.problemcontent}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Priority"/>
                                </f:facet>
                                <h:outputText value="#{item.priorityValue}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Lodging Date"/>
                                </f:facet>
                                <h:outputText value="#{item.lodgingDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{tStatusMB.findStatus(item.status).getStatusName()}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Resend No"/>
                                </f:facet>
                                <h:outputText value="#{item.resendNo}"/>
                            </h:column>
                            <h:column >
                                <h:commandLink value="Detail" action="#{tNewComplaintMB.showComplDetail(item)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>




    </body>
</html>
