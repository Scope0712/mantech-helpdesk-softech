<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Retrieve Complaints</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{complaintMB.retrieveComplaints()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ComplaintId"/>
                        </f:facet>
                        <h:outputText value="#{item.complaintId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProblemContent"/>
                        </f:facet>
                        <h:outputText value="#{item.problemContent}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Image"/>
                        </f:facet>
                        <h:outputText value="#{item.image}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PriorityValue"/>
                        </f:facet>
                        <h:outputText value="#{item.priorityValue}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TbStaffs"/>
                        </f:facet>
                        <h:outputText value="#{item.tbStaffs}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TbCategories"/>
                        </f:facet>
                        <h:outputText value="#{item.tbCategories}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
