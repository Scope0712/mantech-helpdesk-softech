<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./templateAdmin.xhtml">
            <ui:define name="content">
                <form action="/MantechHelpdesk-war/EditArticleServlet" method="POST" >
                    <table border="0" style="margin: 10px;">
                        <tbody>
                            <tr>
                                <h1 align="center"><h:outputText value="Edit Article Information"></h:outputText></h1>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Article Id:" for="articleId" /></td>
                                <td><h:inputText readonly="true" id="articleId" value="#{ArticleMB.myTbTechnicalArticle.articleId}" title="Article Id" style="width: 195px;"/></td>
                                <td><h:message style="color: red" for="articleId"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Category" for="categoryId" /></td>
                                <td><h:selectOneMenu id="categoryId" title="CategoryId" value="#{ArticleMB.myCategory.categoryId}" style="width: 200px;">
                                        <f:selectItems value="#{CategoryBean.listCategories}"
                                                       var="item" itemLabel="#{item.categoryName}" itemValue="#{item.categoryId}"/>
                                    </h:selectOneMenu></td>
                                <td><h:message style="color: red" for="categoryId"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Title" for="title"/></td>
                                <td><h:inputTextarea id="title" value="#{ArticleMB.myTbTechnicalArticle.title}" style="height: 50px; width: 550px;" title="Title" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="title"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Content" for="content"/></td>
                                <td><h:inputTextarea id="content2" value="#{ArticleMB.myTbTechnicalArticle.detailContent}" style="height: 150px; width: 520px;" title="Content" required="true" requiredMessage="*"/>
                                    <script type="text/javascript">
                                        // This is a check for the CKEditor class. If not defined, the paths must be checked.
                                        if ( typeof CKEDITOR == 'undefined' )
                                        {
                                            document.write(
                                            '<strong><span style="color: #ff0000">Error</span>: CKEditor not found</strong>.' +
                                                'This sample assumes that CKEditor (not included with CKFinder) is installed in' +
                                                'the "/ckeditor/" path. If you have it installed in a different place, just edit' +
                                                'this file, changing the wrong paths in the &lt;head&gt; (line 5) and the "BasePath"' +
                                                'value (line 32).' ) ;
                                        }
                                        else
                                        {
                                            var editor = CKEDITOR.replace( 'content2' );
                                            contentsCss : 'assets/output_xhtml.css',
                                            //editor.setData( #{ArticleMB.myTbTechnicalArticle.detailContent} );

                                            // Just call CKFinder.SetupCKEditor and pass the CKEditor instance as the first argument.
                                            // The second parameter (optional), is the path for the CKFinder installation (default = "/ckfinder/").
                                            CKFinder.setupCKEditor( editor, '/MantechHelpdesk-war/ckfinder/' ) ;
                                            //CKFinder.SetupCKEditor( editor, { BasePath : '../../', RememberLastFolder : false } ) ;
                                            // It is also possible to pass an object with selected CKFinder properties as a second argument.
                                            // CKFinder.SetupCKEditor( editor, { BasePath : '../../', RememberLastFolder : false } ) ;
                                        }
                                    </script>
                                </td>
                                <td><h:message  style="color: red" for="resolve"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Status" for="status"/></td>
                                <td><h:selectOneMenu id="status" style="width: 200px;" title="Status" required="true" requiredMessage="*">
                                        <f:selectItem id="si1" itemLabel="Enable" itemValue="Enable" />
                                        <f:selectItem id="si2" itemLabel="Disable" itemValue="Disable" />
                                    </h:selectOneMenu>
                                </td>
                                <td><h:message  style="color: red" for="status"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <h:commandButton  value="Save Information" action="ShowAllArticles.xhtml" actionListener="#{ArticleMB.create}" style="margin-left: 10px"/>
                </form>
            </ui:define>
        </ui:composition>

    </body>
</html>
