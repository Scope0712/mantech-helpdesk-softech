<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="contenthome">
                <h:form>
                    <h1><h:outputText value="Add New Article Information"></h:outputText></h1>
                    <table border="0">
                        <td align="left">
                            <tr>
                                <td><h:outputLabel value="Staff Id" for="staffid"/></td>
                                <td><h:inputText id="staffid" value="#{ArticleMB.myTbTechnicalArticle.tbStaffs.staffId}" title="Staff Id" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="staffid"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Category" for="categoryId" /></td>
                                <td><h:selectOneMenu id="categoryId" title="CategoryId" value="#{ArticleMB.myTbTechnicalArticle.tbCategories.categoryId}">
                                        <f:selectItems value="#{CategoryBean.listCategories}"
                                                       var="item" itemLabel="#{item.categoryName}" itemValue="#{item.categoryId}"/>
                                    </h:selectOneMenu>
                                </td>
                                <td><h:message  style="color: red" for="categoryId"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Title" for="title"/></td>
                                <td><h:inputTextarea id="title" value="#{ArticleMB.myTbTechnicalArticle.title}" title="Title" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="title"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Content" for="content"/></td>
                                <td><h:inputTextarea id="content" value="#{ArticleMB.myTbTechnicalArticle.detailContent}" title="Content" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="content"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="View No" for="viewno"/></td>
                                <td><h:inputText id="viewno" value="#{ArticleMB.myTbTechnicalArticle.viewNo}" title="View Number" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="viewno"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Rating" for="rating"/></td>
                                <td><h:inputText id="rating" value="#{ArticleMB.myTbTechnicalArticle.rating}" title="Rating" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="rating"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Rate Total" for="ratetotal"/></td>
                                <td><h:inputText id="ratetotal" value="#{ArticleMB.myTbTechnicalArticle.rateTotal}" title="Rate Total" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="ratetotal"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Rate" for="rate"/></td>
                                <td><h:inputText id="rate" value="#{ArticleMB.myTbTechnicalArticle.rate}" title="Rate" required="true" requiredMessage="*"/></td>
                                <td><h:message  style="color: red" for="rate"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel value="Status" for="status"/></td>
                                <td><h:selectOneMenu id="status" value="#{ArticleMB.myTbTechnicalArticle.status}" title="Status" required="true" requiredMessage="*">
                                        <f:selectItem id="si1" itemLabel="Enable" itemValue="Enable" />
                                        <f:selectItem id="si2" itemLabel="Disable" itemValue="Disable" />
                                    </h:selectOneMenu>
                                </td>
                                <td><h:message  style="color: red" for="status"/></td>
                            </tr>
                        </td>
                    </table>

                    <h:commandButton id="submit_save"  value="Save Information" action="ShowAllArticles.xhtml" actionListener="#{ArticleMB.create}"/>
                    <td><h:message  style="color: red" for="submit_save"/></td>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
