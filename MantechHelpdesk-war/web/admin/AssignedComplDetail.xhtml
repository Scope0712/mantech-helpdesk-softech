<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Complaint Report</title>
        <link href="./../resources/css/bonstyle.css" rel="stylesheet" type="text/css" />     
    </h:head>
    <body>

        <ui:composition template="./templateAdmin.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1 style="float:none;text-align: left;color: blue">Assign Complaint</h1> <br/>
                      
                        
                        <h:outputLabel value="Complaint Info:" style="color: blue;font-style: oblique;font-weight: bold;float:left;text-decoration: underline"/><br/>
                        

                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Complaint id:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tNewComplaintMB.newComp.complaintid}" readonly="true" /></div>

                        </div>
                        <br style="clear: both"/>

                        <!--                            <h:outputLabel value="Complaint id:" for="complaintid" style="text-align: right"/>
                                                    <h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder;text-align: left" id="complaintid" value="#{tNewComplaintMB.newComp.complaintid}" readonly="true" title="Complaintid"/>-->

                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Employee id:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tNewComplaintMB.newComp.employeeid}" readonly="true"/></div>
                        </div>
                        <br style="clear: both"/>
                        <!--                        <h:outputLabel value="Employee id:" for="employeeid" />
                                                <h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" id="employeeid" value="#{tNewComplaintMB.newComp.employeeid}" title="Employeeid" readonly="true"/>-->
                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Problem Content:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputTextarea cols="30" rows="5" style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tNewComplaintMB.newComp.problemcontent}" readonly="true"/></div>

                        </div>
                        <br style="clear: both"/>
                        <!--                        <h:outputLabel value="Problem content:" for="problemcontent" />
                                                <h:inputTextarea style="border:2px; border-color: black; border-style:inset; background: activeborder" rows="4" cols="30" id="problemcontent" value="#{tNewComplaintMB.newComp.problemcontent}"  title="Problemcontent" readonly="true"/>-->

                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Lodging Date:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tNewComplaintMB.newComp.lodgingDate}" readonly="true"> <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" /></h:inputText></div>

                        </div>
                        <br style="clear: both"/>
                        <!--                        <h:outputLabel value="Lodging Date:" for="date" />
                                                <h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" id="date" value="#{tNewComplaintMB.newComp.lodgingDate}" title="Date" readonly="true">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:inputText>-->
                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Status:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tStatusMB.findStatus(tNewComplaintMB.newComp.status).getStatusName()}" readonly="true" /></div>

                        </div>
                        <br style="clear: both"/>
                        <!--                        <h:outputLabel value="Status:" for="status" />
                                                <h:inputText  style="border:2px; border-color: black; border-style:inset; background: activeborder" id="status" value="#{tStatusMB.findStatus(tNewComplaintMB.newComp.status).getStatusName()}" title="Status" readonly="true"/>-->
                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Number of Resend:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tNewComplaintMB.newComp.resendNo}" readonly="true"/></div>

                        </div>
                        <br style="clear: both"/>

                        <!--                        <h:outputLabel value="Resend No:" for="resendNo" />
                                                <h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" id="resendNo" value="#{tNewComplaintMB.newComp.resendNo}" title="ResendNo" readonly="true"/>-->
                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Category:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tNewComplaintMB.newComp.categoryId}" /></div>

                        </div>
                        <br style="clear: both"/>
                        <!--
                                                <h:outputLabel value="Category:" for="categoryId" />
                                                <h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" id="categoryId" value="#{tNewComplaintMB.newComp.categoryId}" title="CategoryId"/>-->
                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Priority:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" value="#{tNewComplaintMB.newComp.priorityValue}" /></div>

                        </div>
                        <br style="clear: both"/>
                        <!--                        <h:outputLabel value="Priority:" for="priorityValue"/>
                                                <h:inputText style="border:2px; border-color: black; border-style:inset; background: activeborder" id="priorityValue" value="#{tNewComplaintMB.newComp.priorityValue}" title="PriorityValue"/>-->

                        <h:outputLabel value="Change Category" style="color: blue;font-style: oblique;font-weight: bold;float: left;text-decoration: underline"/><br/>
                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Select new category:"/></div>
                            <div style="float:right;width:73%;text-align: left"><h:selectOneMenu id="categorycbb" valueChangeListener="#{tNewComplaintMB.categoryChanged}">
                                    <f:selectItems value="#{tNewComplaintMB.categoryList}" var="item" itemLabel="#{item.getCategoryName()}" itemValue="#{item.getCategoryId()}"/>
                                </h:selectOneMenu></div>

                        </div>
                        <br style="clear: both"/>
                        <!--                        <h:outputLabel value="Category :" for="categorycbb" />
                                                <h:selectOneMenu id="categorycbb" valueChangeListener="{tNewComplaintMB.categoryChanged}">
                                                    <f:selectItems value="{tNewComplaintMB.categoryList}" var="item" itemLabel="{item.getCategoryName()}" itemValue="{item.getCategoryId()}"/>
                                                </h:selectOneMenu>-->

                        <h:outputLabel value="Change Priority" style="color: blue;font-style: oblique;font-weight: bold;float: left;text-decoration: underline"/><br/>
                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Set new priority:"/></div>
                            <div style="float:right;width:73%;text-align: left">
                                <h:selectOneMenu id="prioritycbb" valueChangeListener="#{tNewComplaintMB.priorityChanged}">
                                    <f:selectItem itemLabel="-New Category-" itemValue=""/>
                                    <f:selectItem itemValue="1"/>
                                    <f:selectItem itemValue="2"/>
                                    <f:selectItem itemValue="3"/>
                                    <f:selectItem itemValue="4"/>
                                    <f:selectItem itemValue="5"/>
                                    <f:selectItem itemValue="6"/>
                                    <f:selectItem itemValue="7"/>
                                    <f:selectItem itemValue="8"/>
                                    <f:selectItem itemValue="9"/>
                                    <f:selectItem itemValue="10"/>
                                </h:selectOneMenu>
                            </div>

                        </div>
                        <br style="clear: both"/>
                        <!--                        <h:outputLabel value="Priority :" for="prioritycbb" />
                                                <h:selectOneMenu id="prioritycbb" valueChangeListener="{tNewComplaintMB.priorityChanged}">
                                                    <f:selectItem itemValue="1"/>
                                                    <f:selectItem itemValue="2"/>
                                                    <f:selectItem itemValue="3"/>
                                                    <f:selectItem itemValue="4"/>
                                                    <f:selectItem itemValue="5"/>
                                                    <f:selectItem itemValue="6"/>
                                                    <f:selectItem itemValue="7"/>
                                                    <f:selectItem itemValue="8"/>
                                                    <f:selectItem itemValue="9"/>
                                                    <f:selectItem itemValue="10"/>
                                                </h:selectOneMenu>-->

                        <h:outputLabel value="Assign technician" style="color: blue;font-style: oblique;font-weight: bold;float: left;text-decoration: underline"/><br/>

                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right"><h:outputText value="Assign this complaint to:"/></div>
                            <div style="float:right;width:73%;text-align: left">
                                <h:selectOneMenu id="techList" valueChangeListener="#{tNewComplaintMB.technicianChanged}" required="true" requiredMessage="Select tecnhnician to assign for this complaint">
                                    <f:selectItem itemLabel="--Select technician--" itemValue=""/>
                                    <f:selectItems value="#{tAccountMB.technicianList}" var="item" itemLabel="#{item.tbStaffs.staffId}" itemValue="#{item.tbStaffs.staffId}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <br style="clear: both"/>                     
                        <br/>

                        <div style="padding: 5px">
                            <div style="float: left;width: 25%; text-align: right">
                                <h:commandButton value="Save Assign" action="#{tNewComplaintMB.createTask}" disabled="#{tNewComplaintMB.assignDisable}">

                                    <!--                                <f:ajax render="priorityValue categoryId @this" execute="@form"/>-->

                                </h:commandButton>
                            </div>
                            <div style="float:right;width:73%;text-align: left">
                                <h:commandButton value="Back To List" action="/admin/AssignComplaint.xhtml"/>
                            </div>
                        </div>



                        <!--                        <br style="clear: both"/>
                                                                        </h:panelGrid>
                                                <br style="clear: both"/>-->
                    </h:form>
                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
