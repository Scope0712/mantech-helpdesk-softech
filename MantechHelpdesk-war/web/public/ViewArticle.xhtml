<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="../template/template.xhtml">
            <ui:define name="contenthome">
                <div style="height: 3%; border: 5px solid #CCCCCC;
                     border-radius: 5px 5px 5px 5px;">
                    <table width="100%">
                        <tr>
                            <td style="font-size: larger"><img src="../images/21.gif"/><a class="color_2" href="http://localhost:8080/MantechHelpdesk-war/faces/public/Home.xhtml"><strong>Home</strong></a><img width="27" height="5" src="../images/icon.jpg"/><strong class="color_2">View Article</strong></td>
                        </tr>
                        <tr>
                            <td style="background-image: url('../images/2.gif'); background-color: #000000"></td>
                        </tr>
                    </table>
                </div>
                <div style="height: 96%;border: 5px solid #CCCCCC;
                     border-radius: 5px 5px 5px 5px;">
                        <table width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <h:column>
                                    <table width="100%" cellspacing="0" cellpadding="0" border="0" align="left">
                                        <tr>
                                            <td><b><strong style="font-size: 13pt">
                                                        <h:outputText value="#{ArticleMB.myTbTechnicalArticle.title}"/>
                                                    </strong></b>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <i><strong style="font-size: 10pt">Create on : <h:outputText value="#{ArticleMB.myTbTechnicalArticle.createDate}"/></strong></i>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <i><strong style="font-size: 8pt">View Number : <h:outputText value="#{ArticleMB.myTbTechnicalArticle.viewNo}"/></strong></i>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="answer"><h:outputText value="#{ArticleMB.myTbTechnicalArticle.detailContent}"/></div>
                                                <script type="text/javascript">
                                                    $(document).ready(function(){
                                                        $(".answer").readmore();
                                                    });
                                                </script>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td align="left" style="height: 8px"><i><strong style="font-size: 9pt;">Rating Number :
                                                        <h:graphicImage alt="image" id="image1" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starOne==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image2" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starOne==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image3" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starTwo==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image4" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starTwo==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image5" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starThree==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image6" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starThree==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image7" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starFour==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image8" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starFour==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image9" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starFive==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image10" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starFive==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image11" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starSix==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image12" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starSix==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image13" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starSeven==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image14" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starSeven==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image15" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starEight==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image16" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starEight==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image17" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starNine==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image18" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starNine==0}" height="15px" width="15px"/>

                                                        <h:graphicImage alt="image" id="image19" name="../images/full.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starTen==1}" height="15px" width="15px"/>
                                                        <h:graphicImage alt="image" id="image20" name="../images/none.gif" rendered="#{ArticleMB.myTbTechnicalArticle.starTen==0}" height="15px" width="15px"/>
                                                    </strong></i>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td background="../images/18.gif"><img width="10" height="13" src="../images/spacer.gif"/></td>
                                        </tr>
                                    </table>
                                </h:column>
                            </tr>
                        </table>
                        <b><strong style="font-size: 11pt; margin: 5px, 5px, 5px, 5px;"><h:outputText value="Rate Article :"></h:outputText></strong></b>
                        <br/>
                        <tr>
                            <form action="/MantechHelpdesk-war/RatingServlet" method="POST">

                                <input type="hidden" name="articleid" value="#{ArticleMB.myTbTechnicalArticle.articleId}" readonly="false"/>

                                <input type="radio" name="rategroup" value="1" checked="checked" >
                                    <h:graphicImage alt="image" name="../images/onestart.jpg" height="15px"/>
                                    <h:outputText value="One Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="2">
                                    <h:graphicImage alt="image" name="../images/twostart.jpg" height="15px"/>
                                    <h:outputText value="Two Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="3">
                                    <h:graphicImage alt="image" name="../images/threestart.jpg" height="15px"/>
                                    <h:outputText value="Three Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="4">
                                    <h:graphicImage alt="image" name="../images/fourstart.jpg" height="15px"/>
                                    <h:outputText value="Four Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="5">
                                    <h:graphicImage alt="image" name="../images/fivestart.jpg" height="15px"/>
                                    <h:outputText value="Five Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="6">
                                    <h:graphicImage alt="image" name="../images/sixstart.jpg" height="15px"/>
                                    <h:outputText value="Six Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="7">
                                    <h:graphicImage alt="image" name="../images/sevenstart.jpg" height="15px"/>
                                    <h:outputText value="Seven Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="8">
                                    <h:graphicImage alt="image" name="../images/eightstart.jpg" height="15px"/>
                                    <h:outputText value="Eight Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="9">
                                    <h:graphicImage alt="image" name="../images/ninestart.jpg" height="15px"/>
                                    <h:outputText value="Nine Star" style="margin: 5px"/><br/>
                                </input>

                                <input type="radio" name="rategroup" value="10">
                                    <h:graphicImage alt="image" name="../images/tenstart.jpg" height="15px"/>
                                    <h:outputText value="Ten Star" style="margin: 5px"/><br/>
                                </input>

                                <input value="Submit Rate" type="submit"/>
                            </form>
                        </tr>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
