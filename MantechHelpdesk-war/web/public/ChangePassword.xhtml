<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../admin/templateAdmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    

    <ui:define name="content">
        <h:form id="form1" style="border-color: burlywood; width: 680px;height: 300px; float: left; text-align: center; padding-left: 10px;padding-right: 10px; border-width: 1px; border-style: outset;">
            <span style="font-size: x-large">
                <b>Change Password</b>
            </span>
            <hr/>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Old password: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:inputSecret value="#{changePassword.password}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="New Password: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:inputSecret value="#{changePassword.newpassword}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%;height: 30px; text-align: right;vertical-align: top">
                    <h:outputLabel value="Confirm Password: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:inputSecret value="#{changePassword.confirmpassword}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px; text-align: center">
                <h:outputLabel value="#{changePassword.status}"/>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px; text-align: center">
                <h:commandButton value="Submit" action="#{changePassword.Change}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
