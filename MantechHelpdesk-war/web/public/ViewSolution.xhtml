<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="../template/template.xhtml">
            <ui:define name="contenthome">
                <div style="height: 3%; border: 5px solid #CCCCCC;
                     border-radius: 5px 5px 5px 5px; margin-left: 10px">
                    <table width="100%">
                        <tr>
                            <td style="font-size: larger"><img src="../images/21.gif"/><a class="color_2" href="http://localhost:8080/MantechHelpdesk-war/faces/public/Home.xhtml"><strong>Home</strong></a><img width="27" height="5" src="../images/icon.jpg"/><strong class="color_2">View Solution</strong></td>
                        </tr>
                        <tr>
                            <td style="background-image: url('../images/2.gif'); background-color: #000000"></td>
                        </tr>
                    </table>
                </div>
                <div style="height: 96%;border: 5px solid #CCCCCC;
                     border-radius: 5px 5px 5px 5px; margin-left: 10px">
                    <div style="margin-left: 15px; margin-top: 15px;">
                        <table width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <h:column>
                                    <table width="100%" cellspacing="0" cellpadding="0" border="0" align="left">
                                        <tr>
                                            <td><b><strong style="font-size: 13pt">
                                                        <h:outputText value="#{SolutionMB.myTbSolutions.problemContent}"/>
                                                    </strong></b>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <i><strong style="font-size: 10pt">Create on : <h:outputText value="#{SolutionMB.myTbSolutions.createDate}"/></strong></i>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="answer"><h:outputText value="#{SolutionMB.myTbSolutions.detailResolve}"/></div>
                                                <script type="text/javascript">
                                                    $(document).ready(function(){
                                                        $(".answer").readmore();
                                                    });
                                                </script>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td background="../images/18.gif"><img width="10" height="13" src="../images/spacer.gif"/></td>
                                        </tr>
                                    </table>
                                </h:column>
                            </tr>
                        </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
