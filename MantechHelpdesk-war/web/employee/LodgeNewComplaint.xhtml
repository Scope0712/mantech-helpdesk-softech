<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Employee_template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="content">
        <h:form id="form1" style="border-color: burlywood; width: 680px; float: left; text-align: center; padding-left: 10px;padding-right: 10px; border-width: 1px; border-style: outset;">
            <span style="font-size: x-large">
                <b>Lodge new complaint</b>
            </span>
            <hr/>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 25%; text-align: right">
                    <h:outputText value="Department: "/>
                </div>
                <div style="float:right;width:73%;text-align: left">
                    <h:selectOneMenu style="border:2px; border-color: burlywood; border-style: double; background: activeborder" id="departmentId"  value="#{newComplaintBean.department.departmentId}">
                        <f:selectItems value="#{newComplaintBean.listDepartment}"
                                       var="item"  itemLabel="#{item.departmentName}" itemValue="#{item.departmentId}"/>
                    </h:selectOneMenu></div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 25%; text-align: right">
                    <h:outputText value="Catagory Name: "/>
                </div>
                <div style="float:right;width:73%;text-align: left">
                    <h:selectOneMenu style="border:2px; border-color: burlywood; border-style: double; background: activeborder" id="categoryId"  value="#{newComplaintBean.category.categoryId}">
                        <f:selectItems value="#{newComplaintBean.listCategory}"
                                       var="item"  itemLabel="#{item.categoryName}" itemValue="#{item.categoryId}"/>
                    </h:selectOneMenu></div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 25%;height: 180px; text-align: right;vertical-align: top">
                    <h:outputLabel value="Complaint Details: "/>
                </div>
                <div style="float:right;width:73%;text-align: left">
                    <h:inputTextarea style="border:2px; border-color: burlywood; border-style: double; background: activeborder" value="#{newComplaintBean.complaint.problemContent}" cols="50" rows="10"/>
                </div>
            </div>

            <div style="padding: 5px">
                <div style="float: left;width: 25%; text-align: right; vertical-align: top">
                    <h:outputLabel value="Image: "/>
                </div>
                <div style="float:right;width:73%;text-align: left">
                    <input type="file" name="image" id="image" class="file"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px; text-align: center">
                <h:commandButton value="Submit" action="#{newComplaintBean.NewComplaint}"/>
            </div>
        </h:form>
    </ui:define>



</ui:composition>
