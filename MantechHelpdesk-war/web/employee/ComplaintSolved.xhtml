<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../admin/templateAdmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">



    <ui:define name="content">
        <h:form id="form1" style="border-color: blue; width: 620px; float: left; text-align: center; padding-left: 10px;padding-right: 10px; border-width: 1px; border-style: outset;">
            <span style="font-size: x-large;">
                <b>View All Complaint Solved</b>
            </span>
            <hr style="width: 680" align="center"/>
            <div align="center">
                <p:dataTable value="#{thAllComplaint.listSolved}" var="item"
                             style="width: 620px;text-align: center" styleClass="order-table" paginator="true" rows="20">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Details"/>
                        </f:facet>
                        <h:commandLink  action="ViewComplaint.xhtml"  actionListener="#{thAllComplaint.select}" value="Details">
                            <f:param id="complaintId_view" value="#{item.complaintId}"/>
                        </h:commandLink>
                    </p:column>
                    <p:column>
                        <f:facet name="header">ComplaintId</f:facet>
                        <h:outputText value="#{item.complaintId}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Category</f:facet>
                        <h:outputText  value="#{item.categoryName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date Lodge</f:facet>
                        <h:outputText value="#{item.date}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText  value="#{item.statusName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">ResendNo</f:facet>
                        <h:outputText  value="#{item.resendNo}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>



</ui:composition>
