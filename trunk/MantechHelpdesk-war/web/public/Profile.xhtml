<?xml version='1.0' encoding='UTF-8' ?>

    <ui:define name="content">
        <h:form id="form1" style="border-color: burlywood; width: 620px; float: left; text-align: center; padding-left: 10px;padding-right: 10px; border-width: 1px; border-style: outset;">

                    <h:outputLabel value="#{profile.department.departmentName}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="First Name: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:outputLabel value="#{profile.staff.firstName}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Last Name: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:outputLabel value="#{profile.staff.lastName}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Gender: "/>
                </div>
                <div style="float:right;width: 55%;text-align: left">
                    <h:outputLabel value="#{profile.staff.gender}"/>
                </div>
            </div>

            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Identity Card: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:outputLabel value="#{profile.staff.identityCard}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Birthday: "/>
                </div>
                <div style="float:right;width: 55%;text-align: left">
                    <h:inputText value="#{profile.birthday}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">

                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Phone No: "/>
                </div>
                <div style="float:right;width: 55%;text-align: left">
                    <h:inputText value="#{profile.phone}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Address: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:inputText value="#{profile.address}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">

                    <h:outputText value="Email: "/>

                    <h:inputText value="#{profile.email}"/>
                </div>

                    <h:outputText value="Do yopu change password email: "/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Old password: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:inputSecret value="#{profile.oldpass}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="New password: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:inputSecret value="#{profile.newpass}"/>
                </div>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px">
                <div style="float: left;width: 40%; text-align: right">
                    <h:outputText value="Confirm password: "/>
                </div>
                <div style="float:right;width:55%;text-align: left">
                    <h:inputSecret value="#{profile.confirmpass}"/>
                </div>
            </div>

            <div style="padding: 5px; text-align: center">
                <h:outputLabel value="#{profile.status}"/>
            </div>
            <br style="clear: both"/>
            <div style="padding: 5px; text-align: center">
                <h:commandButton value="Submit" action="#{profile.EditProfile}"/>
            </div>
