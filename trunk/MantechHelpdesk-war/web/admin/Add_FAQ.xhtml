<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../template/newTemplate.xhtml">
            <ui:define name="left">
                Them moi FAQ
            </ui:define>
            <ui:define name="contenthome">
                <h1><h:outputText value="FAQ Information"></h:outputText></h1>
                <h:form>
                    <table border="0">
                        <tr>
                            <td align="left">
                                <h:panelGrid columns="2">

                                    <tr>
                                        <td><h:outputLabel value="Category" for="categoryId" /></td>
                                        <td><h:selectOneMenu id="categoryId" title="CategoryId" value="#{FAQBean.myCategory.categoryId}">
                                                <f:selectItems value="#{CategoryBean.listCategories}"
                                                               var="item" itemLabel="#{item.categoryName}" itemValue="#{item.categoryId}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td><h:message  style="color: red" for="categoryId"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Question" for="question"/></td>
                                        <td><h:inputTextarea id="question" value="#{FAQBean.myFAQ.contentQuestion}" title="Question" required="true" requiredMessage="*"/></td>
                                        <td><h:message  style="color: red" for="question"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Short Answer" for="shortAnswer"/></td>
                                        <td><h:inputTextarea id="shortAnswer" value="#{FAQBean.myFAQ.shortAnswer}" title="Short Answer" required="true" requiredMessage="*"/></td>
                                        <td><h:message  style="color: red" for="shortAnswer"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Long Answer" for="longAnswer"/></td>
                                        <td><h:inputTextarea id="longAnswer" value="#{FAQBean.myFAQ.longAnswer}" title="Long Answer" required="true" requiredMessage="*"/></td>
                                        <script type="text/javascript">
                                        CKEDITOR.basePath = "/MantechHelpdesk-war/faces/"
        // This is a check for the CKEditor class. If not defined, the paths must be checked.
        if ( typeof CKEDITOR == 'undefined' )
        {
            document.write(
            '<strong><span style="color: #ff0000">Error</span>: CKEditor not found</strong>.' +
                'This sample assumes that CKEditor (not included with CKFinder) is installed in' +
                'the "/ckeditor/" path. If you have it installed in a different place, just edit' +
                'this file, changing the wrong paths in the &lt;head&gt; (line 5) and the "BasePath"' +
                'value (line 32).' ) ;
        }
        else
        {
            var editor = CKEDITOR.replace( 'shortAnswer' );
            editor.setData( '' );

            // Just call CKFinder.SetupCKEditor and pass the CKEditor instance as the first argument.
            // The second parameter (optional), is the path for the CKFinder installation (default = "/ckfinder/").
            //CKFinder.setupCKEditor( editor, '/MantechHelpdesk-war/ckfinder/' ) ;
            CKFinder.SetupCKEditor( editor, { BasePath : '../../', RememberLastFolder : false } ) ;
            // It is also possible to pass an object with selected CKFinder properties as a second argument.
            // CKFinder.SetupCKEditor( editor, { BasePath : '../../', RememberLastFolder : false } ) ;
        }

                                        </script>
                                        <td><h:message  style="color: red" for="longAnswer"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Create Date" for="createDate"/></td>
                                        <td><h:inputText id="createDate" value="#{FAQBean.myFAQ.createDate}" title="Create Date" required="true" requiredMessage="*">
                                                <f:convertDateTime dateStyle="short" pattern="MM/dd/yyyy" />
                                            </h:inputText>
                                        </td>
                                        <td><h:message  style="color: red" for="createDate"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Update Date" for="updateDate"/></td>
                                        <td><h:inputText id="updateDate" value="#{FAQBean.myFAQ.updateDate}" title="Update Date" required="true" requiredMessage="*">
                                                <f:convertDateTime dateStyle="short" pattern="MM/dd/yyyy" />
                                            </h:inputText>
                                        </td>
                                        <td><h:message  style="color: red" for="updateDate"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Status" for="status"/></td>
                                        <td><h:selectOneMenu id="status" value="#{FAQBean.myFAQ.status}" title="Status" required="true" requiredMessage="*">
                                                <f:selectItem id="si1" itemLabel="Enable" itemValue="Enable" />
                                                <f:selectItem id="si2" itemLabel="Disable" itemValue="Disable" />
                                            </h:selectOneMenu>
                                        </td>
                                        <td><h:message  style="color: red" for="status"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Image" for="image"/></td>
                                        <td><h:inputText id="image" value="#{FAQBean.myFAQ.image}" title="Image" required="true" requiredMessage="*"/></td>
                                        <td><h:message  style="color: red" for="image"/></td>
                                    </tr>
                                    <h:commandButton id="submit_save"  value="Save Information" action="ListAllFAQs.xhtml" actionListener="#{FAQBean.createFAQ}"/>
                                    <td><h:message  style="color: red" for="submit_save"/></td>
                                </h:panelGrid>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
