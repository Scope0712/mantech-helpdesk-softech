<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <body>
        <ui:composition template="./templateAdmin.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1 align="center"><h:outputText value="Result Search FAQs"></h:outputText></h1>
                        <table width="100%" style="margin: 10px;">
                            <tr>
                                <td>
                                    <p:dataTable value="#{FAQBean.listSearchFAQs}" var="item" paginator="true" rows="10">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="View"/>
                                            </f:facet>
                                            <h:commandLink  action="ViewFAQ.xhtml"  actionListener="#{FAQBean.selectViewFAQ}" value="View">
                                                <f:param id="faqId_view" value="#{item.faqId}"/>
                                            </h:commandLink>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Edit"/>
                                            </f:facet>
                                            <h:commandLink  action="EditFAQ.xhtml"  actionListener="#{FAQBean.selectEditFAQ}" value="Edit">
                                                <f:param id="faqId_edit" value="#{item.faqId}"/>
                                            </h:commandLink>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Delete"/>
                                            </f:facet>
                                            <h:commandLink  actionListener="#{FAQBean.delete}" value="Delete">
                                                <f:param id="faqId_delete" value="#{item.faqId}"/>
                                            </h:commandLink>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="FAQ Id"/>
                                            </f:facet>
                                            <h:outputText value="#{item.faqId}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Category"/>
                                            </f:facet>
                                            <h:outputText value="#{item.tbCategories.categoryName}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Question"/>
                                            </f:facet>
                                            <h:outputText value="#{item.contentQuestion}"/>
                                        </p:column>
                                    </p:dataTable>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                    <h:form style="margin-left: 20px">
                        <b><strong>Enter Search :<h:inputText  id="search" value="#{FAQBean.search}"/>
                                <h:commandButton value="Search FAQ" actionListener="#{FAQBean.searchListFAQs}"></h:commandButton>
                                <span id="txtValues"></span></strong></b>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
