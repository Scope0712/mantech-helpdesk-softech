<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./Admin_Temp.xhtml">



            <ui:define name="left" >
            </ui:define>

            <ui:define name="content">


                <h:form>
                    <div  style="float: left;margin-top: 20px;margin-bottom: 30px">
                        <h:outputLabel id="lb1" for="cbb1" value="Period type:"/>
                        <h:selectOneMenu id="cbb1" value="#{tReportMB.periodType}">
                            <f:selectItem itemLabel="--Select period--" itemValue=""/>
                            <f:selectItem itemLabel="Daily" itemValue="Daily"/>
                            <f:selectItem itemLabel="Weekly" itemValue="Weekly"/>
                            <f:selectItem itemLabel="Monthly" itemValue="Monthly"/>
                            <f:ajax render="dt1 cbb2" execute="@this"/>
                        </h:selectOneMenu>

                        <h:outputLabel id="lb2" for="cbb2" value="Filter:"/>
                        <h:selectOneMenu id="cbb2" value="#{tReportMB.filter}" disabled="#{tReportMB.filterDisabled}" >
                            <f:selectItem itemLabel="--Select filter--" itemValue=""/>
                            <f:selectItem itemLabel="Category" itemValue="Category_Id"/>
                            <f:selectItem itemLabel="Technician" itemValue="Technician_Id"/>
                            <f:selectItem itemLabel="Department" itemValue="Department_Id"/>
                            <f:selectItem itemLabel="None" itemValue="None"/>
                            <f:ajax render="cbb3" execute="@this"/>
                        </h:selectOneMenu>

                        <h:outputLabel id="lb3" for="cbb3" value="Filter Value:" />
                        <h:selectOneMenu id="cbb3"  value="#{tReportMB.filterValue}" disabled="#{tReportMB.filterValueDisabled}">
                            <f:selectItems value="#{tReportMB.options}"/>
                            <f:ajax render="dt1" execute="@this"/>
                        </h:selectOneMenu>
                    </div>
                    <h:dataTable id="dt1" value="#{tReportMB.detailreport}" var="item" border="1" style="float: left">
                        <h:column id="col1">
                            <f:facet name="header">
                                <h:outputText value="Complaint ID"/>
                            </f:facet>
                            <h:outputText value="#{item.complaintId}"/>
                        </h:column>

                        <h:column id="col2">
                            <f:facet name="header">
                                <h:outputText value="Category"/>
                            </f:facet>
                            <h:outputText value="#{tCategoryMB.findCategory(item.categoryid).getCategoryName()}"/>
                        </h:column>

                        <h:column id="col3">
                            <f:facet name="header">
                                <h:outputText value="Employee"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeid}"/>
                        </h:column>

                        <h:column id="col4">
                            <f:facet name="header">
                                <h:outputText value="Department"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentid}"/>
                        </h:column>

                        <h:column id="col5">
                            <f:facet name="header">
                                <h:outputText value="Technician"/>
                            </f:facet>
                            <h:outputText value="#{item.technicianid}"/>
                        </h:column>

                        <h:column id="col6">
                            <f:facet name="header">
                                <h:outputText value="Lodging Time"/>
                            </f:facet>
                            <h:outputText value="#{item.lodgingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>

                        <h:column id="col7">
                            <f:facet name="header">
                                <h:outputText value="Assigning Time"/>
                            </f:facet>
                            <h:outputText value="#{item.assigningDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column id="col8">
                            <f:facet name="header">
                                <h:outputText value="Closing Time"/>
                            </f:facet>
                            <h:outputText value="#{item.latestModifyDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>

                        <h:column id="col9">
                            <f:facet name="header">
                                <h:outputText value="Actual Time (days)"/>
                            </f:facet>
                            <h:outputText value="#{item.solvingTime}"/>

                        </h:column>

                    </h:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
