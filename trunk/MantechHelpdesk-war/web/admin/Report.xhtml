<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <body>
        
        <ui:composition template="./Admin_Temp.xhtml">
            
        

            <ui:define name="left">
               
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{tReportMB.reportList}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ComplaintId"/>
                                </f:facet>
                                <h:outputText value="#{item.complaintId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoryid"/>
                                </f:facet>
                                <h:outputText value="#{item.categoryid}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ResendNo"/>
                                </f:facet>
                                <h:outputText value="#{item.resendNo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="LodgingDate"/>
                                </f:facet>
                                <h:outputText value="#{item.lodgingDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="AssigningDate"/>
                                </f:facet>
                                <h:outputText value="#{item.assigningDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="LatestModifyDate"/>
                                </f:facet>
                                <h:outputText value="#{item.latestModifyDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SolvingTime"/>
                                </f:facet>
                                <h:outputText value="#{item.solvingTime}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

           

        </ui:composition>
        
    </body>
</html>
