<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Complaint Report</title>
        <p:resources />
    </h:head>
    <body>

        <ui:composition template="./templateAdmin.xhtml">           

            <ui:define name="content">


                <h:form>
                    <div  style="float: left;margin-top: 20px;margin-bottom: 30px">
                        <h:outputLabel id="lb1" for="cbb1" value="Period type:"/>
                        <h:selectOneMenu id="cbb1" value="#{tReportMB.periodType}">
                            <f:selectItem itemLabel="--Select period--" itemValue=""/>
                            <f:selectItem itemLabel="Daily" itemValue="Daily"/>
                            <f:selectItem itemLabel="Weekly" itemValue="Weekly"/>
                            <f:selectItem itemLabel="Monthly" itemValue="Monthly"/>
                            <f:ajax render="dt1 cbb2" execute="@this"/>
                        </h:selectOneMenu>

                        <h:outputLabel id="lb2" for="cbb2" value="Filter:"/>
                        <h:selectOneMenu id="cbb2" value="#{tReportMB.filter}" disabled="#{tReportMB.filterDisabled}" >
                            <f:selectItem itemLabel="--Select filter--" itemValue=""/>
                            <f:selectItem itemLabel="Category" itemValue="Category_Id"/>
                            <f:selectItem itemLabel="Technician" itemValue="Technician_Id"/>
                            <f:selectItem itemLabel="Department" itemValue="Department_Id"/>
                            <f:selectItem itemLabel="None" itemValue="None"/>
                            <f:ajax render="cbb3" execute="@this"/>
                        </h:selectOneMenu>

                        <h:outputLabel id="lb3" for="cbb3" value="Filter Value:" />
                        <h:selectOneMenu id="cbb3"  value="#{tReportMB.filterValue}" disabled="#{tReportMB.filterValueDisabled}">
                            <f:selectItems value="#{tReportMB.options}"/>
                            <f:ajax render="dt1" execute="@this"/>
                        </h:selectOneMenu>
                    </div>
                    <p:dataTable id="dt1" value="#{tReportMB.detailreport}" var="item"  style="float: left;" paginator="true" rows="10"  >
                        <p:column id="col1">
                            <f:facet name="header">
                                <h:outputText value="Complaint ID"/>
                            </f:facet>
                            <h:outputText value="#{item.complaintId}"/>
                        </p:column>

                        <p:column id="col2">
                            <f:facet name="header">
                                <h:outputText value="Category"/>
                            </f:facet>
                            <h:outputText value="#{tCategoryMB.findCategory(item.categoryid).getCategoryName()}"/>
                        </p:column>

                        <p:column id="col3">
                            <f:facet name="header">
                                <h:outputText value="Employee"/>
                            </f:facet>
                            <h:outputText value="#{item.tbStaffs1.lastName} #{item.tbStaffs1.firstName}"/>
                        </p:column>

                        <p:column id="col4">
                            <f:facet name="header">
                                <h:outputText value="Department"/>
                            </f:facet>
                            <h:outputText value="#{item.tbDepartments.departmentName}"/>
                        </p:column>

                        <p:column id="col5">
                            <f:facet name="header">
                                <h:outputText value="Technician"/>
                            </f:facet>
                            <h:outputText value="#{item.tbStaffs.lastName} #{item.tbStaffs.firstName}"/>
                        </p:column>

                        <p:column id="col6">
                            <f:facet name="header">
                                <h:outputText value="Lodging Time"/>
                            </f:facet>
                            <h:outputText value="#{item.lodgingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>

                        <p:column id="col7">
                            <f:facet name="header">
                                <h:outputText value="Assigning Time"/>
                            </f:facet>
                            <h:outputText value="#{item.assigningDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column id="col8">
                            <f:facet name="header">
                                <h:outputText value="Closing Time"/>
                            </f:facet>
                            <h:outputText value="#{item.latestModifyDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>

                        <p:column id="col9">
                            <f:facet name="header">
                                <h:outputText value="Actual Time (days)"/>
                            </f:facet>
                            <h:outputText value="#{item.solvingTime}"/>

                        </p:column>

                    </p:dataTable>
                    <div style="float: left">
                        <!--export datatable                -->
                        <h:panelGrid columns="2">
                            <p:panel header="Export All Data">
                                <h:commandLink>
                                    <p:graphicImage value="../images/excel.png" />
                                    <p:dataExporter type="xls" target="dt1" fileName="report" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="../images/pdf.png" />
                                    <p:dataExporter type="pdf" target="dt1" fileName="report"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="../images/csv.png" />
                                    <p:dataExporter type="csv" target="dt1" fileName="report" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="../images/xml.png" />
                                    <p:dataExporter type="xml" target="dt1" fileName="report" />
                                </h:commandLink>
                            </p:panel>

                            <p:panel header="Export Page Data">
                                <h:commandLink>
                                    <!--                                <p:graphicImage value="/images/excel.png" />  -->
                                    <h:outputText value="XSL"/>
                                    <p:dataExporter type="xls" target="dt1" fileName="report" pageOnly="true"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <!--                                <p:graphicImage value="/images/pdf.png" />  -->
                                    <h:outputText value="PDF"/>
                                    <p:dataExporter type="pdf" target="dt1" fileName="report" pageOnly="true"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <!--                                <p:graphicImage value="/images/csv.png" />  -->
                                    <h:outputText value="CSV"/>
                                    <p:dataExporter type="csv" target="dt1" fileName="report" pageOnly="true"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <!--                                <p:graphicImage value="/images/xml.png" />  -->
                                    <h:outputText value="XML"/>
                                    <p:dataExporter type="xml" target="dt1" fileName="report" pageOnly="true"/>
                                </h:commandLink>
                            </p:panel>
                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
