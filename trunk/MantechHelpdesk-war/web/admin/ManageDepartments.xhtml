<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./templateAdmin.xhtml">
       

            <ui:define name="content">
               <h:form>
                    <h:outputText value="Change priority"/>
                    <h:dataTable value="#{tDepartmentMB.deptList}" var="item" width="400px">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Department Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.tbDept.departmentId}"/>
                                                </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Department Name"/>
                            </f:facet>
                            <h:outputText value="#{item.tbDept.departmentName}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Priority"/>
                            </f:facet>
                            <h:outputText value="#{item.tbDept.priority}" rendered="#{not item.editable}"/>
                            <h:selectOneMenu value="#{item.tbDept.priority}" rendered="#{item.editable}">
                                <f:selectItem itemValue="1"/>
                                <f:selectItem itemValue="2"/>
                                <f:selectItem itemValue="3"/>
                                <f:selectItem itemValue="4"/>
                                <f:selectItem itemValue="5"/>
                                <f:selectItem itemValue="6"/>
                                <f:selectItem itemValue="7"/>
                                <f:selectItem itemValue="8"/>
                                <f:selectItem itemValue="9"/>
                                <f:selectItem itemValue="10"/>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandLink value="Edit" action="#{tDepartmentMB.editAction(item)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Save changes" action="#{tDepartmentMB.saveAciton}"/>
                </h:form>
                <h:form>
                    <h:outputText value="Add new Category"/><br/>
                    <h:outputLabel value="Category Name:" for="categoryName"/>
                    <h:inputText id="categoryName" value="#{tDepartmentMB.newDept.departmentName}" required="true" requiredMessage="The department name field is required" />
                    <h:outputLabel value="Priority" for="priority"/>
                    <h:selectOneMenu id="priority" value="#{tDepartmentMB.newDept.priority}" required="true" requiredMessage="Please select the priority of the department">
                        <f:selectItem itemLabel="-Select-" itemValue=""/>
                        <f:selectItem itemValue="1"/>
                        <f:selectItem itemValue="2"/>
                        <f:selectItem itemValue="3"/>
                        <f:selectItem itemValue="4"/>
                        <f:selectItem itemValue="5"/>
                        <f:selectItem itemValue="6"/>
                        <f:selectItem itemValue="7"/>
                        <f:selectItem itemValue="8"/>
                        <f:selectItem itemValue="9"/>
                        <f:selectItem itemValue="10"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Add" action="#{tDepartmentMB.addAction}"/>
                </h:form>
            </ui:define>


        </ui:composition>
        
    </body>
</html>
