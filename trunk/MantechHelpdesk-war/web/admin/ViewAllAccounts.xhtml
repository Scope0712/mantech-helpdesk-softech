<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

         <ui:composition template="./templateAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    Department
                    <h:selectOneMenu label="Department " style="border:2px; border-color: black; border-style: inset; background: activeborder"  value="#{accountMB.departId}"  >
                      
                        <f:selectItem itemLabel="-select-" itemValue=""/>
                        <f:selectItems value="#{accountMB.deplist}"
                                           var="ite"  itemLabel="#{ite.departmentName}" itemValue="#{ite.departmentId}" />
                       
                    </h:selectOneMenu>
                   <h:commandButton value="search" action="#{accountMB.searchDepart}"/>
                    <hr/>                
                    <h:dataTable value="#{accountMB.listAccount}" var="o"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <f:facet name="header">Account Id</f:facet>
                            <h:outputText value="#{o.ac.accountId}" />

                        </h:column>
                        <h:column>

                            <f:facet name="header">First Name</f:facet>

                            <h:inputText value="#{o.ac.tbStaffs.firstName}" size="10" rendered="#{o.editable}" />

                            <h:outputText value="#{o.ac.tbStaffs.firstName}" rendered="#{not o.editable}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            <h:inputText value="#{o.ac.tbStaffs.lastName}" size="10" rendered="#{o.editable}" />
                            <h:outputText value="#{o.ac.tbStaffs.lastName}" rendered="#{not o.editable}" />

                        </h:column>

                        <h:column>

                            <f:facet name="header">Identity Card</f:facet>

                            <h:inputText value="#{o.ac.tbStaffs.identityCard}" size="10" rendered="#{o.editable}" />

                            <h:outputText  value="#{o.ac.tbStaffs.identityCard}" rendered="#{not o.editable}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">Department</f:facet>

                            <h:outputText value="#{o.ac.tbStaffs.tbDepartments.departmentName}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">Role</f:facet>

                            <h:selectOneMenu style="border:2px; border-color: black; border-style:inset; background: activeborder" id="RoleId" title="RoleId" value="#{o.ac.tbRoles.roleId}" rendered="#{o.editable}">
                                <f:selectItems  var="it" value="#{staffMB.roletList}" itemLabel="#{it.roleName}" itemValue="#{it.roleId}"/>
                                </h:selectOneMenu>

                            <h:outputText value="#{o.ac.tbRoles.roleName}" rendered="#{not o.editable}" />

                        </h:column>

                        <h:column>

                            <f:facet name="header">Action</f:facet>

                            <h:commandLink value="Edit" action="#{accountMB.editAction(o)}"
                                           rendered="#{not o.editable}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandLink value="Unavailable" action="#{accountMB.unavailableAction(o)}"
                                           rendered="#{not o.editable}"  />
                        </h:column>
                    </h:dataTable>

                    <h:commandButton value="Save Changes" action="#{accountMB.saveAction}" />
                    <br style="clear: both"/>
                    <br style="clear: both"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
